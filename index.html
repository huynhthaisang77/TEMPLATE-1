<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item">
        <img src="./img/Nike Zoom KD 12.png" alt="">
        <h2 class="item-name">Nike Zoom KD 12</h2>
        <p class="item-price">99$</p>
        <div class="item-type">
            <div class="item-size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="item-color">
                <h3>Color:</h3>
                <div class="color-detail">
                    <span class="red"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                </div>
            </div>
            <div class="item-action">
                <button>Buy Now</button>
                <button>Add card</button>
            </div>
        </div>
    </div>
</body>
</html>
